# 基础配置
baseurl: https://你的项目名.pages.dev/  # 将替换为你的 Cloudflare Pages URL
title: 我的博客   # 修改为你的网站标题
theme: hugo-theme-stack
paginate: 5
languageCode: zh-cn
defaultContentLanguage: zh-cn
hasCJKLanguage: true
timeZone: Asia/Shanghai

# Hugo 模块配置
module:
    hugoVersion:
        extended: true
        min: "0.87.0"

# 主要参数配置
params:
    mainSections:
        - post
    featuredImageField: image
    rssFullContent: true
    favicon:    # 网站图标配置

    # 页脚配置
    footer:
        since: 2023    # 网站建立年份
        customText: "保留所有权利"    # 自定义页脚文本

    # 日期格式配置（改为中文习惯的格式）
    dateFormat:
        published: "2006年01月02日"
        lastUpdated: "2006年01月02日 15:04 MST"

    # 侧边栏配置
    sidebar:
        compact: false
        emoji: 🌟    # 你喜欢的 emoji
        subtitle: "分享技术与生活"    # 你的副标题
        avatar:
            enabled: true
            local: true
            src: img/avatar.png    # 头像路径

    # 文章配置
    article:
        headingAnchor: true    # 启用标题锚点
        math: false            # 是否启用数学公式
        toc: true             # 启用目录
        readingTime: true     # 显示阅读时间
        license:
            enabled: true
            default: 采用 CC BY-NC-SA 4.0 许可协议    # 文章版权声明

    # 评论系统配置（按需启用）
    comments:
        enabled: false
        provider: disqus    # 根据需要选择评论系统

    # 小部件配置
    widgets:
        homepage:
            - type: search    # 搜索框
            - type: archives  # 文章归档
              params:
                  limit: 5
            - type: categories    # 分类
              params:
                  limit: 10
            - type: tag-cloud    # 标签云
              params:
                  limit: 20

        page:
            - type: toc    # 文章目录

    # OpenGraph 配置
    opengraph:
        twitter:
            site:    # 你的 Twitter 用户名（如果有）
            card: summary_large_image

    # 默认图片配置
    defaultImage:
        opengraph:
            enabled: false
            local: false
            src:    # 默认社交分享图片

    # 颜色主题配置
    colorScheme:
        toggle: true    # 显示主题切换按钮
        default: auto    # 默认主题模式

    # 图片处理配置
    imageProcessing:
        cover:
            enabled: true    # 启用封面图片处理
        content:
            enabled: true    # 启用文章内容图片处理

# 菜单配置
menu:
    main:
        - identifier: home
          name: 首页
          url: /
          weight: -100
          params:
              icon: home
            
        - identifier: archives
          name: 归档
          url: /archives
          weight: -90
          params:
              icon: archives

        - identifier: categories
          name: 分类
          url: /categories
          weight: -80
          params:
              icon: categories

        - identifier: tags
          name: 标签
          url: /tags
          weight: -70
          params:
              icon: tags

# 隐私配置
privacy:
    vimeo:
        disabled: false
        simple: true

    twitter:
        disabled: false
        enableDNT: true
        simple: true

    instagram:
        disabled: false
        simple: true

    youtube:
        disabled: false
        privacyEnhanced: true

services:
    instagram:
        disableInlineCSS: true
    twitter:
        disableInlineCSS: true
